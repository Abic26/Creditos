<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Banco!</title>
  </head>
  <body>
    
    <div class="container">
        
        <h1>Linea de creditos</h1>

            <div class="nombre"><input id="nombre" type="text" placeholder="Ingrese su nombre" title="Ingrese su nombre"></div>

            <select class="credito" id="credito">
                <option >creditos</option>
                <option value="1">Credito libre inversion</option>
                <option value="2">Credito por libranza</option>
              </select>

              <div class="cuota"><input id="cuota" type="number" placeholder="Numero de cuotas" title="Numero de cuotas"></div>
              <div class="valCre"><input id="valCre" type="number" placeholder="Valor del credito" title="Valor del credito"></div>
              <div class="btn"><button class="calCre" onclick="calcular();" style="width: 100%;" > CALCULAR CREDITO </button></div>

        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index1.js"></script>
  </body>
</html>
